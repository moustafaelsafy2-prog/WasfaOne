<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول • WasfaOne</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for a better look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Using Cairo font for better Arabic typography */
    body {
      font-family: 'Cairo', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
  </style>
</head>
<!-- Added a professional gradient background and flex layout to center content -->
<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-slate-900 min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="w-full max-w-4xl mx-auto flex items-center justify-between p-4 sm:p-6">
    <div class="flex items-center gap-3">
      <img id="login-logo" class="h-10 w-10" alt="Logo" src="https://placehold.co/40x40/ef4444/white?text=W" />
      <div class="font-bold text-2xl text-slate-800">WasfaOne</div>
    </div>
    <button id="lang-toggle" class="px-4 py-2 rounded-lg bg-white/60 hover:bg-white/90 backdrop-blur-sm shadow-sm transition-all duration-300 font-semibold text-sm text-slate-700">EN</button>
  </header>

  <!-- Main Content Wrapper -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Login Form with enhanced styling -->
      <main class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-gray-200/80">
        <h1 class="text-3xl font-bold mb-6 text-center text-slate-800">تسجيل الدخول</h1>
        <form id="login-form" class="space-y-4">
          <!-- Improved input fields -->
          <input id="email" class="w-full bg-gray-50 border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-shadow" placeholder="البريد الإلكتروني" type="email" required />
          <input id="password" class="w-full bg-gray-50 border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-shadow" placeholder="كلمة المرور" type="password" required />
          <!-- Improved login button -->
          <button class="bg-red-500 hover:bg-red-600 text-white rounded-lg px-4 py-3 w-full font-bold text-base shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105" type="submit">دخــول</button>
          <div id="login-error" class="text-red-600 text-sm hidden pt-1 text-center"></div>
        </form>
      </main>

      <!-- Subscription section with improved styling -->
      <section class="mt-8">
        <div class="border border-gray-200/80 rounded-2xl p-4 text-sm bg-white/80 backdrop-blur-sm shadow-lg flex flex-col sm:flex-row items-center justify-between gap-4">
          <span class="text-center sm:text-right text-slate-700">للاشتراك أو التجديد: <strong class="font-semibold text-slate-900">00971502061209</strong> — واتساب/اتصال</span>
          <a href="https://wa.me/971502061209" class="px-5 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 whitespace-nowrap" target="_blank" rel="noopener">تواصل عبر واتساب</a>
        </div>
      </section>
    </div>
  </div>


  <!-- Footer -->
  <footer class="w-full max-w-4xl mx-auto p-6 text-center text-sm text-slate-500">
    <a href="privacy.html" class="underline hover:text-red-500 transition-colors">سياسة الخصوصية</a>
  </footer>

  <!-- Login script remains unchanged -->
  <script src="login.js"></script>
  <!-- Simple script to add placeholder logo if not loaded -->
  <script>
    const logo = document.getElementById('login-logo');
    if (logo && !logo.src) {
        logo.src = 'https://placehold.co/40x40/ef4444/white?text=W';
    }
  </script>
</body>
</html>
