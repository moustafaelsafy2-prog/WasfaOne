  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Feather Icons for potential future use, though we embed SVGs in JS -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    /* Tab Navigation Styling */
    nav.tabs button {
        position: relative;
        transition: color 0.3s ease;
    }
    nav.tabs button.active {
        color: #ef4444; /* red-500 */
    }
    nav.tabs button.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        right: 0;
        width: 100%;
        height: 2px;
        background-color: #ef4444; /* red-500 */
        border-radius: 9999px;
    }
    section.tab { display: none }
    section.tab.active { display: block }
    .hidden { display: none }
    
    /* Custom Icon Button Style */
    .icon-btn {
        width: 40px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px; /* full circle */
        background-color: #f8fafc; /* slate-50 */
        color: #64748b; /* slate-500 */
        border: 1px solid #e2e8f0; /* slate-200 */
        transition: all 0.2s ease-in-out;
    }
    .icon-btn:hover {
        background-color: #f1f5f9; /* slate-100 */
        color: #1e293b; /* slate-800 */
        transform: scale(1.05);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .icon-btn.danger:hover {
        background-color: #fee2e2; /* red-100 */
        color: #b91c1c; /* red-700 */
        border-color: #fecaca; /* red-200 */
    }
    .icon {
        width: 20px;
        height: 20px;
    }
    .muted {
        color: #64748b; /* slate-500 */
    }

    /* Admin status badge */
    .admin-status {
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:6px 10px;
      border-radius:9999px;
      background:#f8fafc;
      border:1px solid #e6e6e6;
    }

    /* Forms / inputs shared classes (referenced from JS) */
    .row-input { }
  </style>
</head>

  <!-- Main -->

            </button>
            <button id="btnUsersReload" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-50">
              تحديث القائمة
            </button>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full table-auto text-sm">
            <thead>
              <tr class="bg-slate-50 text-slate-600">

                <th class="px-3 py-2 text-right">آخر دخول</th>
                <th class="px-3 py-2 text-right">عمليات</th>
              </tr>
            </thead>
            <tbody id="usersTbody">
              <!-- يمتلئ برمجياً -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Settings -->
    <section id="tab-settings" class="tab">
      <div class="bg-white rounded-2xl shadow p-5">
        <h2 class="text-lg font-bold mb-4">الإعدادات</h2>
        <form id="settingsForm" class="space-y-4">
          <div>
            <label class="block text-sm muted mb-1">API Base</label>
            <input id="settingsApiBase" class="block w-full rounded-md border-slate-300 p-3" placeholder="/.netlify/functions">
          </div>
          <div>
            <label class="block text-sm muted mb-1">اسم التطبيق</label>
            <input id="settingsAppName" class="block w-full rounded-md border-slate-300 p-3" placeholder="WasfaOne">
          </div>
          <div class="flex gap-4">
            <button type="button" id="btnSettingsSave" class="inline-flex items-center gap-2 rounded-lg bg-red-600 text-white px-4 py-2 text-sm font-semibold hover:bg-red-700">
              حفظ الإعدادات
            </button>
            <button type="button" id="btnSettingsReload" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-50">
              إعادة تحميل
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Recipes -->
    <section id="tab-recipes" class="tab">
      <div class="bg-white rounded-2xl shadow p-5">
        <h2 class="text-lg font-bold mb-4">الوصفات</h2>
        <div id="recipesArea" class="text-sm text-slate-500">—</div>
      </div>
    </section>

    <!-- Logs -->
    <section id="tab-logs" class="tab">
      <div class="bg-white rounded-2xl shadow p-5">
        <h2 class="text-lg font-bold mb-4">السجلات</h2>
        <pre id="logsArea" class="text-xs bg-slate-50 p-4 rounded-lg overflow-auto"></pre>
      </div>
    </section>
  </main>
