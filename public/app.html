<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مجلة الوصفة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Inter:wght@100..900&display=swap');
    :root{ --ink:#0f172a; --muted:#475569; --brand:#ef4444; --soft:#f7f7f9; --line:#e5e7eb; }
    *{box-sizing:border-box}
    body{font-family:'Cairo','Inter',sans-serif;background:var(--soft);color:var(--ink);min-height:100vh;overflow-x:hidden}
    .wrap{max-width:1080px;margin-inline:auto}
    .card{background:linear-gradient(180deg,#fff,#fafafa);border:1px solid var(--line);border-radius:22px;padding:22px;box-shadow:0 20px 40px rgba(0,0,0,.06)}
    .divider{height:1px;background:var(--line);margin:18px 0}
    .area{display:grid;grid-template-columns: .8fr 1.2fr;gap:28px;align-items:start}
    @media (max-width:1024px){ .area{grid-template-columns:1fr} }
    .meta{display:flex;gap:14px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#fff;font-weight:700}
    .chip svg{width:16px;height:16px;color:var(--brand)}
    .panel{position:sticky;top:16px;background:#fff;border:1px solid var(--line);border-radius:18px;padding:18px;box-shadow:0 12px 30px rgba(0,0,0,.04)}
    .panel h3{font-size:1.25rem;font-weight:900;margin-bottom:10px}
    .ingredient-list li{position:relative;padding-right:1.25rem;line-height:1.9;margin-bottom:.4rem}
    .ingredient-list li::before{content:'•';position:absolute;right:0;color:var(--brand);font-weight:900}
    .steps-list{counter-reset:step}
    .step{position:relative;background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px 100px 18px 24px;box-shadow:0 8px 20px rgba(0,0,0,.04);margin-bottom:14px}
    .step::before{
      counter-increment:step; content:"خطوة " counter(step);
      position:absolute; right:16px; top:16px; min-width:56px; height:32px; border-radius:999px;
      display:inline-grid; place-items:center; padding:0 10px;
      color:#fff; background:var(--brand); font-weight:900; box-shadow:0 2px 6px rgba(239,68,68,.35)
    }
    .step p{margin:0;color:var(--muted);line-height:1.95}
    .tl-wrap{display:flex;gap:8px;flex-wrap:wrap}
    .tl-pill{flex:1 1 120px;border-radius:14px;padding:10px;border:2px solid #111;color:#111;text-align:center;background:#fff}
    .tl-pill .name{display:block;font-weight:800;font-size:14px}
    .tl-pill .grams{display:block;font-weight:900;font-size:18px;margin-top:4px}
    .tl-pill .flag{display:inline-block;margin-top:6px;padding:2px 8px;border-radius:999px;font-weight:800;font-size:12px;background:#fff}
    .tl-low{background:#e7f7e7;border-color:#0f5132}
    .tl-med{background:#fff7e6;border-color:#b45309}
    .tl-high{background:#ffecec;border-color:#b91c1c}
    .toast{position:fixed;inset-inline-start:16px;inset-block-start:16px;z-index:50}
    .toast-item{background:#111827;color:#fff;padding:10px 14px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .toast-item.success{background:#065f46}.toast-item.error{background:#991b1b}.toast-item.info{background:#111827}
    .loader{border-top-color:var(--brand);animation:spin 1.2s linear infinite;border:2px dashed;width:20px;height:20px;border-radius:999px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .banner{border:1px dashed #b45309;background:#fff7e6;color:#92400e}
    .banner.red{border-color:#b91c1c;background:#ffecec;color:#7f1d1d}
    select,input[type="number"],input[type="text"]{min-height:48px}

    /* زر تسجيل الخروج مثبت ويحترم RTL/LTR */
    .logout-fab{
      position:fixed;
      inset-inline-start:16px;
      inset-block-start:16px;
      z-index:60;
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <!-- زر الخروج في أعلى الزاوية -->
  <button id="logoutBtn" onclick="logout()" class="logout-fab inline-flex items-center gap-2 px-3 py-2 rounded-xl bg-gray-800 text-white font-bold shadow hover:brightness-95">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 11-6 0v-1m6-10V5a3 3 0 10-6 0v1"/></svg>
    <span>تسجيل الخروج</span>
  </button>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <div class="wrap">
    <!-- Header + Form -->
    <div class="card mb-8">
      <h1 class="text-4xl md:text-5xl font-black text-center">مجلة الوصفة الذكية</h1>
      <p class="text-center text-[var(--muted)] mt-2 mb-4">تنسيق مجلة — إشارات ضوئية للتغذية فقط — بدون صور.</p>

      <div class="divider"></div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm text-[var(--muted)] mb-1">نوع الوجبة</label>
          <select id="mealType" class="w-full border rounded-md p-3">
            <option>غداء</option><option>فطور</option><option selected>عشاء</option><option>وجبة خفيفة</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-[var(--muted)] mb-1">المطبخ</label>
          <select id="cuisine" class="w-full border rounded-md p-3">
            <option selected>شرق أوسطي</option>
            <option>مطبخ مصري</option>
            <option>مطبخ شامي</option>
            <option>مطبخ خليجي</option>
            <option>مغربي/تونسي/جزائري</option>
            <option>يمني</option>
            <option>تركي</option>
            <option>يوناني</option>
            <option>إيطالي</option>
            <option>إسباني</option>
            <option>فرنسي</option>
            <option>ألماني/نمساوي</option>
            <option>متوسطي (Mediterranean)</option>
            <option>فارسي/إيراني</option>
            <option>هندي</option>
            <option>باكستاني</option>
            <option>أفغاني</option>
            <option>صيني</option>
            <option>ياباني</option>
            <option>كوري</option>
            <option>تايلندي</option>
            <option>فيتنامي</option>
            <option>فلبيني</option>
            <option>مكسيكي</option>
            <option>بيروفي/لاتيني</option>
            <option>أمريكي</option>
            <option>بحري/مأكولات بحرية</option>
            <option>أفريقي/إثيوبي</option>
            <option>عالمي/مبتكر</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-[var(--muted)] mb-1">النظام الغذائي</label>
          <!-- سيتم استبدال العناصر تلقائيًا من settings.json العام -->
          <select id="dietType" class="w-full border rounded-md p-3">
            <option selected>عادي/متوازن</option>
            <option>نظام د. محمد سعيد</option>
            <option>كيتو</option>
            <option>متوسطي (Mediterranean)</option>
            <option>باليو (Paleo)</option>
            <option>Whole30</option>
            <option>DASH (قلب صحي)</option>
            <option>منخفض الكربوهيدرات</option>
            <option>منخفض الدهون</option>
            <option>منخفض الصوديوم</option>
            <option>منخفض المؤشر الجلايسيمي (سكري)</option>
            <option>نباتي (Vegetarian)</option>
            <option>فيجن (Vegan)</option>
            <option>بسكاتاريان (نباتي مع أسماك)</option>
            <option>خالي من الجلوتين</option>
            <option>خالي من اللاكتوز</option>
            <option>عالي البروتين</option>
            <option>عالي الألياف</option>
            <option>رياضي/زيادة كتلة عضلية</option>
            <option>حلال</option>
          </select>
          <p class="text-xs text-slate-500 mt-1" id="dietHelp"></p>
        </div>
        <div>
          <label class="block text-sm text-[var(--muted)] mb-1">سعرات الحصة</label>
          <input id="calorieTarget" type="number" min="100" max="2000" step="50" value="550" class="w-full border rounded-md p-3" placeholder="مثال: 500">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm text-[var(--muted)] mb-1">حساسية شائعة</label>
          <select id="commonAllergy" class="w-full border rounded-md p-3">
            <option value="">لا يوجد</option>
            <option>حساسية القمح/الجلوتين</option>
            <option>حساسية الألبان/اللاكتوز</option>
            <option>حساسية المكسرات</option>
            <option>حساسية البيض</option>
            <option>حساسية المأكولات البحرية</option>
            <option>حساسية فول الصويا</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-[var(--muted)] mb-1">حساسيات أخرى (اختياري)</label>
          <input id="customAllergy" type="text" class="w-full border rounded-md p-3" placeholder="الثوم، الفول السوداني …">
        </div>
      </div>

      <div id="banner" class="hidden mt-4 p-3 rounded-xl banner text-sm"></div>

      <div class="text-center my-6">
        <button id="generateBtn" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-[var(--brand)] text-white font-bold shadow hover:brightness-95 disabled:opacity-50">
          <span>توليد الوصفة الآن</span><span id="loadingIndicator" class="hidden loader"></span>
        </button>
        <p id="statusMsg" class="mt-2 text-sm text-blue-600 hidden"></p>
        <p id="errorMsg" class="mt-2 text-sm text-red-600 hidden"></p>
      </div>

      <div id="resultContainer" class="hidden">
        <div class="divider"></div>

        <div class="mb-4">
          <h2 id="recipeTitle" class="text-3xl md:text-4xl font-black leading-snug"></h2>
          <div class="meta mt-3 text-[var(--muted)]">
            <span class="chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              <span id="timeValue">—</span>
            </span>
            <span class="chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2A3 3 0 005.356 18.143 3 3 0 005 20h5V20m0 0h10a2 2 0 002-2v-2a3 3 0 00-5.356-1.857M10 20v-2a3 3 0 0110.356 1.857 3 3 0 01-10.356 0zM6 10a3 3 0 11-6 0 3 3 0 016 0zM17 4a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
              <span id="servingsValue">—</span>
            </span>
          </div>
        </div>

        <div class="mt-6">
            <h3 class="text-xl font-black mb-3">المعلومات الغذائية</h3>
            <div id="tl-wrap" class="tl-wrap"></div>
        </div>
      </div>
    </div>

    <section id="contentArea" class="area mt-8 hidden">
      <aside class="panel">
        <h3>المكونات</h3>
        <ul id="ingredientsList" class="ingredient-list"></ul>
      </aside>

      <main>
        <h3 class="text-2xl font-black mb-3">طريقة التحضير</h3>
        <div id="preparationSteps" class="steps-list"></div>
      </main>
    </section>
  </div>

  <script>
    const API_ENDPOINT="/.netlify/functions/generateRecipe";
    const $=id=>document.getElementById(id);

    // inputs
    const mealType=$('mealType'), cuisine=$('cuisine'), dietType=$('dietType'),
          calorieTarget=$('calorieTarget'), commonAllergy=$('commonAllergy'),
          customAllergy=$('customAllergy'),
          btn=$('generateBtn'), spin=$('loadingIndicator'),
          statusMsg=$('statusMsg'), errMsg=$('errorMsg'),
          banner=$('banner'), toast=$('toast'), dietHelp=$('dietHelp');

    // outputs
    const resultContainer = $('resultContainer'), contentArea = $('contentArea'),
          recipeTitle=$('recipeTitle'), timeValue=$('timeValue'),
          servingsValue=$('servingsValue'), ingList=$('ingredientsList'),
          stepsBox=$('preparationSteps'), tlWrap=$('tl-wrap');

    /* ===== Toast ===== */
    function pushToast(text,type="info",ms=3500){
      const d=document.createElement('div');
      d.className=`toast-item ${type}`; d.textContent=text; toast.appendChild(d);
      setTimeout(()=>{ d.style.opacity='0'; d.style.transform='translateY(-4px)'; }, ms-400);
      setTimeout(()=>d.remove(), ms);
    }

    function setStatus(text="", good=true){
      statusMsg.textContent=text;
      statusMsg.classList.toggle('hidden', !text);
      statusMsg.classList.toggle('text-blue-600', good);
      statusMsg.classList.toggle('text-red-600', !good);
    }
    function setError(text=""){ errMsg.textContent=text; errMsg.classList.toggle('hidden', !text) }
    function setBanner(text="", tone="amber"){
      if(!text){ banner.classList.add('hidden'); banner.textContent=""; return; }
      banner.textContent=text;
      banner.classList.remove('hidden','red');
      if(tone==="red") banner.classList.add('red');
    }

    function resetView(){
      setBanner("");
      resultContainer.classList.add('hidden');
      contentArea.classList.add('hidden');
      recipeTitle.textContent=""; timeValue.textContent="—"; servingsValue.textContent="—";
      ingList.innerHTML=""; stepsBox.innerHTML=""; tlWrap.innerHTML="";
    }

    function tlClass(v,low,high){ return v<=low?"tl-low":v>=high?"tl-high":"tl-med"; }
    function renderTL(m){
      const fatC=tlClass(m.fats,10,20), carbC=tlClass(m.carbs,30,60), proC=tlClass(m.protein,15,30);
      tlWrap.innerHTML=[
        {n:"الطاقة",g:`${Math.round(m.calories)} kcal`,c:"tl-med",f:"—"},
        {n:"دهون",g:`${Math.round(m.fats)}g`,c:fatC,f:fatC==="tl-high"?"عالي":fatC==="tl-low"?"منخفض":"متوسط"},
        {n:"كربوهيدرات",g:`${Math.round(m.carbs)}g`,c:carbC,f:carbC==="tl-high"?"عالي":carbC==="tl-low"?"منخفض":"متوسط"},
        {n:"بروتين",g:`${Math.round(m.protein)}g`,c:proC,f:proC==="tl-high"?"عالي":proC==="tl-low"?"منخفض":"متوسط"}
      ].map(p=>`<div class="tl-pill ${p.c}"><span class="name">${p.n}</span><span class="grams">${p.g}</span><span class="flag">${p.f}</span></div>`).join("");
    }

    // === (مهم) تطابق تام مع مخطط استجابة الخادم ===
    function map(rec){
      // time قد يكون رقم دقائق أو نص جاهز من الخادم
      const timeText = typeof rec.time === "number"
        ? `جاهز في ${rec.time} دقيقة`
        : String(rec.time || "—");

      const macros = rec?.macros || {};
      const ingredients = Array.isArray(rec?.ingredients) ? rec.ingredients : [];
      const prep = Array.isArray(rec?.preparation) ? rec.preparation : [];

      return {
        title: rec.title || "",
        time: timeText,
        servingsText: `${rec.servings || 1} حصة`,
        macros: {
          calories: +macros.calories || 0,
          protein: +macros.protein || 0,
          carbs: +macros.carbs || 0,
          fats: +macros.fats || 0,
        },
        ingredients: ingredients.map(x=>({ name: x?.name || "", quantity: x?.quantity || "" })),
        steps: prep.map(s=>{
          const t = (s?.title ? (s.title + " — ") : "");
          return t + (s?.instruction || "");
        })
      };
    }

    async function callAPI(payload){
      const sess = JSON.parse(localStorage.getItem("wasfa_session")||"null");
      if(!sess || !sess.auth_token || !sess.session_nonce){
        window.location.replace("login.html"); return { ok:false };
      }
      const r=await fetch(API_ENDPOINT,{
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "x-auth-token": sess.auth_token,
          "x-session-nonce": sess.session_nonce
        },
        body:JSON.stringify(payload)
      });
      const data=await r.json().catch(()=>({}));
      if(!r.ok||!data.ok) throw new Error(data?.error||`تعذر الاتصال (${r.status})`);
      return data;
    }

    function render(view, note, warning){
      resultContainer.classList.remove('hidden');
      contentArea.classList.remove('hidden');

      recipeTitle.textContent=view.title;
      timeValue.textContent=view.time;
      servingsValue.textContent=view.servingsText;
      ingList.innerHTML=view.ingredients.map(i=>{
        const qty = i.quantity ? `<strong>${i.quantity}</strong> — ` : "";
        return `<li>${qty}${i.name}</li>`;
      }).join("");
      const cleanSteps = (Array.isArray(view.steps) ? view.steps : []).map(s => String(s || "").trim()).filter(Boolean);
      stepsBox.innerHTML = cleanSteps.map(s=>`<div class="step"><p>${s}</p></div>`).join("");
      renderTL(view.macros);

      if (warning) setBanner("تنبيه: تم توليد الوصفة لكن بعض قيود النظام المختار قد لا تكون مطبّقة بالكامل.", "amber");
      if (note === "repaired_to_meet_dr_moh_rules") setBanner("تم ضبط الوصفة تلقائيًا لتتوافق مع قواعد نظام د. محمد سعيد.", "amber");

      setTimeout(()=>window.scrollTo({top: resultContainer.offsetTop - 20, behavior:'smooth'}),150);
    }

    async function generate(){
      setError(""); setStatus("جارٍ التوليد …", true);
      btn.disabled=true; spin.classList.remove('hidden'); pushToast("جارٍ توليد الوصفة…","info");
      try{
        const allergies=[]; if(commonAllergy.value) allergies.push(commonAllergy.value);
        if(customAllergy.value.trim()) allergies.push(customAllergy.value.trim());
        const payload={
          mealType:mealType.value,
          cuisine:cuisine.value,
          dietType:dietType.value,
          caloriesTarget: Number(calorieTarget.value)||500,
          allergies,
          lang:"ar"
        };
        const data=await callAPI(payload);
        const view=map(data.recipe);
        render(view, data.note, data.warning);
        setStatus(`تم التوليد بنجاح`, true);
        pushToast(`تم توليد الوصفة بنجاح`,"success");
      }catch(e){
        setStatus("", true);
        setError(e.message||"فشل التوليد");
        pushToast(e.message||"فشل التوليد","error",5000);
      }finally{
        btn.disabled=false; spin.classList.add('hidden');
      }
    }

    // ===== تحميل الإعدادات العامة العامة (Public) والتحكم في القائمة =====
    async function loadPublicSettingsAndBind(){
      try{
        const res = await fetch("/data/settings.json?ts="+Date.now(), { cache:"no-store" });
        if(!res.ok) throw new Error("settings_fetch_failed");
        const s = await res.json();

        // دعم مخططين: diets (عام) أو diet_systems (رسمي)
        const diets = Array.isArray(s?.diets) ? s.diets :
                      Array.isArray(s?.diet_systems) ? s.diet_systems : [];

        if (diets.length){
          // إعادة بناء قائمة الأنظمة من الإعدادات
          dietType.innerHTML = diets.map(d=>`<option value="${d.id||d.name_ar||d.name_en||''}">${d.name_ar||d.name_en||d.id}</option>`).join("");
          // ملاحظة توضيحية (أول نظام)
          const first = diets[0];
          const desc = first?.description_ar || "";
          dietHelp.textContent = desc ? `مثال (${first.name_ar}): ${desc}` : "";
        }
      }catch(_){
        // نتجاهل الفشل ونبقي القيم الافتراضية
      }
    }

    // init
    function ensureSessionOrRedirect(){
      try{
        const sess = JSON.parse(localStorage.getItem("wasfa_session")||"null");
        if(!sess || !sess.auth_token || !sess.session_nonce){
          window.location.replace("login.html");
        }
      }catch(_){ window.location.replace("login.html"); }
    }

    // تسجيل الخروج
    function logout(){
      try{ localStorage.removeItem("wasfa_session"); }catch(_){}
      window.location.replace("login.html");
    }

    resetView();
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureSessionOrRedirect();
      loadPublicSettingsAndBind();
      btn.addEventListener('click', ()=>{
        const v=+calorieTarget.value||0;
        if(v<100||v>2000){ setError("أدخل سعرات بين 100 و 2000"); return; }
        resetView(); generate();
      });
    });
  </script>
</body>
</html>
