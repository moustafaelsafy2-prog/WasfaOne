<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة الأدمن • WasfaOne</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-ar bg-slate-50 text-slate-900">
  <header class="max-w-6xl mx-auto flex items-center justify-between py-4">
    <div class="flex items-center gap-3">
      <img id="admin-logo" class="h-8" alt="Logo">
      <div id="admin-site-name" class="font-bold text-xl">WasfaOne</div>
    </div>
    <nav class="flex items-center gap-3">
      <a id="admin-home-link" href="index.html" class="underline">الرئيسية</a>
      <button id="lang-toggle" class="px-2 py-1 rounded bg-slate-200">EN</button>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <!-- Gate -->
    <section id="admin-gate" class="card bg-white rounded-2xl p-6 shadow">
      <h1 id="admin-gate-title" class="text-2xl font-bold mb-2">لوحة التحكم</h1>
      <p id="admin-gate-sub" class="mb-4 text-slate-600">أدخل كلمة مرور الأدمن…</p>
      <div class="flex gap-2">
        <input id="admin-key-input" class="inp flex-1 border rounded px-3 py-2" placeholder="ADMIN_PASSWORD">
        <button id="admin-key-save" class="btn bg-red-500 text-white rounded px-4">دخول</button>
      </div>
      <div id="admin-gate-error" class="text-red-600 mt-2 hidden"></div>
    </section>

    <!-- Panels -->
    <section id="admin-panels" class="hidden mt-6">
      <div class="flex gap-2 mb-4">
        <button class="tab-btn active" data-tab="users">المستخدمون</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
        <button class="tab-btn" data-tab="images">Images</button>
      </div>

      <!-- Users -->
      <div id="tab-users" class="tab-pane">
        <h2 id="users-title" class="text-xl font-bold mb-3">المستخدمون</h2>
        <div class="mb-3">
          <button id="btn-add-user" class="btn bg-green-500 text-white px-3 py-1 rounded">إضافة</button>
        </div>
        <div class="overflow-auto bg-white rounded-2xl shadow">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-100">
              <tr>
                <th class="th">Email</th>
                <th class="th">Name</th>
                <th class="th">Password</th>
                <th class="th">Status</th>
                <th class="th">Start</th>
                <th class="th">End</th>
                <th class="th">Device</th>
                <th class="th">Actions</th>
              </tr>
            </thead>
            <tbody id="users-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- Settings -->
      <div id="tab-settings" class="tab-pane hidden">
        <h2 id="settings-title" class="text-xl font-bold mb-3">Settings</h2>
        <form id="settings-form" class="space-y-3">
          <div class="grid md:grid-cols-3 gap-3">
            <input id="site_name_ar" class="inp border rounded px-3 py-2" placeholder="site_name_ar">
            <input id="site_name_en" class="inp border rounded px-3 py-2" placeholder="site_name_en">
            <input id="logo_url" class="inp border rounded px-3 py-2" placeholder="logo_url (http/https)">
            <input id="phone_display" class="inp border rounded px-3 py-2" placeholder="phone_display">
            <input id="whatsapp_link" class="inp border rounded px-3 py-2" placeholder="whatsapp_link (http/https)">
            <input id="email_contact" class="inp border rounded px-3 py-2" placeholder="email">
          </div>

          <div>
            <div class="flex items-center justify-between mb-2">
              <div class="font-semibold">Diet systems</div>
              <button id="btn-add-diet" type="button" class="btn bg-slate-200 rounded px-3">Add diet</button>
            </div>
            <div id="diet-list-editor" class="space-y-2"></div>
          </div>

          <button id="btn-save-settings" class="btn bg-red-500 text-white rounded px-4" type="submit">Save</button>
          <div id="settings-status" class="mt-2 text-sm"></div>
        </form>
      </div>

      <!-- Images -->
      <div id="tab-images" class="tab-pane hidden">
        <h2 id="images-title" class="text-xl font-bold mb-3">Images</h2>
        <form id="images-form" class="space-y-3">
          <div id="images-grid" class="grid md:grid-cols-2 gap-3"></div>
          <button id="btn-save-images" class="btn bg-red-500 text-white rounded px-4" type="submit">Save</button>
          <div id="images-status" class="mt-2 text-sm"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto p-4 text-sm text-slate-500">
    <a href="privacy.html" class="underline">سياسة الخصوصية</a> · <span>WasfaOne</span>
  </footer>

  <script src="assets/app.js"></script>
  <script> initAdminPage(); </script>
</body>
</html>
