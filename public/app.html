<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مجلة الوصفة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Cairo:wght@200..1000&display=swap');
    :root{ --ink:#0f172a; --muted:#475569; --brand:#ef4444; --soft:#f7f7f9; --line:#e5e7eb; }
    body{font-family:'Cairo','Inter',sans-serif;background:var(--soft);color:var(--ink);min-height:100vh;overflow-x:hidden}
    .mag-wrap{max-width:1080px;margin-inline:auto}
    .cover{background:linear-gradient(180deg,#fff,#fafafa);border:1px solid var(--line);border-radius:22px;padding:22px 22px 0;box-shadow:0 20px 40px rgba(0,0,0,.06)}
    .title{font-weight:900}
    .divider{height:1px;background:var(--line);margin:18px 0}
    .subgrid{display:grid;grid-template-columns:1.2fr .8fr;gap:26px}
    @media (max-width:1024px){ .subgrid,.area{grid-template-columns:1fr} }
    .hero{aspect-ratio:16/9;border-radius:18px;background:
      linear-gradient(140deg,rgba(239,68,68,.10),rgba(255,255,255,0) 35%),
      url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      border:1px solid var(--line)}
    .meta{display:flex;gap:14px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#fff;font-weight:700}
    .chip svg{width:16px;height:16px;color:var(--brand)}

    .area{display:grid;grid-template-columns:.9fr 1.1fr;gap:28px;align-items:start}
    .panel{position:sticky;top:16px;background:#fff;border:1px solid var(--line);border-radius:18px;padding:18px;box-shadow:0 12px 30px rgba(0,0,0,.04)}
    .panel h3{font-size:1.25rem;font-weight:900;margin-bottom:10px}
    .ingredient-list li{position:relative;padding-right:1.25rem;line-height:1.9;margin-bottom:.4rem}
    .ingredient-list li::before{content:'•';position:absolute;right:0;color:var(--brand);font-weight:900}

    /* ===== خطوات مضغوطة مع شارة "خطوة n" RTL ===== */
    .steps-list{counter-reset:step}
    .step{position:relative;background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px 18px 18px 66px;box-shadow:0 8px 20px rgba(0,0,0,.04);margin-bottom:14px}
    .step::before{
      counter-increment:step; content:"خطوة " counter(step);
      position:absolute; right:16px; top:16px; min-width:56px; height:32px; border-radius:999px;
      display:inline-grid; place-items:center; padding:0 10px;
      color:#fff; background:var(--brand); font-weight:900; box-shadow:0 2px 6px rgba(239,68,68,.35)
    }
    .step p{margin:0;color:var(--muted);line-height:1.95}

    /* ===== إشارات ضوئية ===== */
    .tl-wrap{display:flex;gap:8px;flex-wrap:wrap}
    .tl-pill{flex:1 1 120px;border-radius:14px;padding:10px;border:2px solid #111;color:#111;text-align:center;background:#fff}
    .tl-pill .name{display:block;font-weight:800;font-size:14px}
    .tl-pill .grams{display:block;font-weight:900;font-size:18px;margin-top:4px}
    .tl-pill .flag{display:inline-block;margin-top:6px;padding:2px 8px;border-radius:999px;font-weight:800;font-size:12px;background:#fff}
    .tl-low{background:#e7f7e7;border-color:#0f5132}
    .tl-med{background:#fff7e6;border-color:#b45309}
    .tl-high{background:#ffecec;border-color:#b91c1c}

    /* ===== Toast للحالة ===== */
    .toast{position:fixed;inset-inline-start:16px;inset-block-start:16px;z-index:50}
    .toast-item{background:#111827;color:#fff;padding:10px 14px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .toast-item.success{background:#065f46}.toast-item.error{background:#991b1b}.toast-item.info{background:#111827}

    .loader{border-top-color:var(--brand);animation:spin 1.2s linear infinite;border:2px dashed;width:20px;height:20px;border-radius:999px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    select,input[type="number"],input[type="text"]{min-height:48px}
  </style>
</head>
<body class="p-4 md:p-8">
  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <div class="mag-wrap">
    <!-- Header + Form -->
    <div class="cover mb-8">
      <h1 class="title text-4xl md:text-5xl text-center">مجلة الوصفة الذكية</h1>
      <p class="text-center text-[var(--muted)] mt-2 mb-4">تنسيق مجلة مع إشارات ضوئية للتغذية، وصورة وجبة تلقائية.</p>

      <div class="divider"></div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div><label class="block text-sm text-[var(--muted)] mb-1">نوع الوجبة</label>
          <select id="mealType" class="w-full border rounded-md p-3">
            <option>غداء</option><option>فطور</option><option selected>عشاء</option><option>وجبة خفيفة</option>
          </select></div>
        <div><label class="block text-sm text-[var(--muted)] mb-1">المطبخ</label>
          <select id="cuisine" class="w-full border rounded-md p-3">
            <option selected>شرق أوسطي</option><option>مطبخ مصري</option><option>مطبخ شامي</option>
            <option>مطبخ خليجي</option><option>مغربي/تونسي/جزائري</option><option>إيطالي</option><option>آسيوي</option><option>عالمي/مبتكر</option>
          </select></div>
        <div><label class="block text-sm text-[var(--muted)] mb-1">النظام الغذائي</label>
          <select id="dietType" class="w-full border rounded-md p-3">
            <option selected>عادي/متوازن</option><option>نظام د. محمد سعيد</option><option>كيتو</option>
            <option>نباتي (Vegetarian)</option><option>فيجن (Vegan)</option><option>قليل الكربوهيدرات</option><option>خالي من الجلوتين</option><option>عالي البروتين</option>
          </select></div>
        <div><label class="block text-sm text-[var(--muted)] mb-1">سعرات الحصة</label>
          <input id="calorieTarget" type="number" min="100" max="2000" step="50" value="550" class="w-full border rounded-md p-3" placeholder="مثال: 500">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div><label class="block text-sm text-[var(--muted)] mb-1">حساسية شائعة</label>
          <select id="commonAllergy" class="w-full border rounded-md p-3">
            <option value="">لا يوجد</option><option>حساسية القمح/الجلوتين</option><option>حساسية الألبان/اللاكتوز</option>
            <option>حساسية المكسرات</option><option>حساسية البيض</option><option>حساسية المأكولات البحرية</option><option>حساسية فول الصويا</option>
          </select></div>
        <div><label class="block text-sm text-[var(--muted)] mb-1">حساسيات أخرى (اختياري)</label>
          <input id="customAllergy" type="text" class="w-full border rounded-md p-3" placeholder="الثوم، الفول السوداني …">
        </div>
      </div>

      <div class="mt-4 flex items-center gap-4">
        <div class="flex items-center gap-2">
          <input id="wantImage" type="checkbox" class="w-5 h-5 accent-red-600" checked>
          <label for="wantImage" class="text-sm text-[var(--muted)]">توليد صورة للوجبة</label>
        </div>
        <div class="flex items-center gap-2">
          <input id="maxSteps" type="number" min="3" max="8" value="6" class="w-16 border rounded-md p-2">
          <span class="text-sm text-[var(--muted)]">حد أقصى للخطوات</span>
        </div>
      </div>

      <div class="text-center my-6">
        <button id="generateBtn" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-[var(--brand)] text-white font-bold shadow hover:brightness-95 disabled:opacity-50">
          <span>توليد الوصفة الآن</span><span id="loadingIndicator" class="hidden loader"></span>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Hero + meta -->
      <div class="subgrid mb-4">
        <div class="hero" id="heroImg" aria-hidden="true"></div>
        <div class="flex flex-col justify-center">
          <h2 id="recipeTitle" class="text-3xl md:text-4xl font-black leading-snug"></h2>
          <div class="meta mt-4 text-[var(--muted)]">
            <span class="chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              <span id="timeValue">—</span>
            </span>
            <span class="chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2A3 3 0 005.356 18.143 3 3 0 005 20h5V20m0 0h10a2 2 0 002-2v-2a3 3 0 00-5.356-1.857M10 20v-2a3 3 0 0110.356 1.857 3 3 0 01-10.356 0zM6 10a3 3 0 11-6 0 3 3 0 016 0zM17 4a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
              <span id="servingsValue">—</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Content area -->
    <section class="area mt-8">
      <aside class="panel">
        <h3>المكونات</h3>
        <ul id="ingredientsList" class="ingredient-list mb-6"></ul>

        <!-- التغذية بسرعة (Traffic-Light) -->
        <h3 class="mt-4">التغذية بسرعة</h3>
        <div id="tl-wrap" class="tl-wrap"></div>
      </aside>

      <main>
        <h3 class="text-2xl font-black mb-3">طريقة التحضير</h3>
        <div id="preparationSteps" class="steps-list"></div>
      </main>
    </section>
  </div>

  <script>
    const API_ENDPOINT="/.netlify/functions/generateRecipe";
    // إذا أنشأت دالة صور خاصة بك، ضع مسارها هنا. إن تُرك فارغًا يُستخدم Unsplash تلقائيًا.
    const IMAGE_ENDPOINT=""; // مثال: "/.netlify/functions/generateImage"

    const $=id=>document.getElementById(id);
    const mealType=$('mealType'), cuisine=$('cuisine'), dietType=$('dietType'),
          calorieTarget=$('calorieTarget'), commonAllergy=$('commonAllergy'),
          customAllergy=$('customAllergy'), focus=$('focus'),
          wantImage=$('wantImage'), maxStepsInput=$('maxSteps'),
          btn=$('generateBtn'), spin=$('loadingIndicator');

    const hero=$('heroImg'), recipeTitle=$('recipeTitle'), timeValue=$('timeValue'),
          servingsValue=$('servingsValue'), ingList=$('ingredientsList'),
          stepsBox=$('preparationSteps'), tlWrap=$('tl-wrap'), toast=$('toast');

    /* ===== Toast ===== */
    function pushToast(text,type="info",ms=3500){
      const d=document.createElement('div');
      d.className=`toast-item ${type}`; d.textContent=text; toast.appendChild(d);
      setTimeout(()=>{ d.style.opacity='0'; d.style.transform='translateY(-4px)'; }, ms-400);
      setTimeout(()=>d.remove(), ms);
    }

    /* ===== Helpers ===== */
    function resetView(){
      recipeTitle.textContent=""; timeValue.textContent="—"; servingsValue.textContent="—";
      ingList.innerHTML=""; stepsBox.innerHTML=""; tlWrap.innerHTML="";
      hero.style.backgroundImage="linear-gradient(140deg, rgba(239,68,68,.10), rgba(255,255,255,0) 35%), url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1600&auto=format&fit=crop')";
    }
    function tlClass(v,low,high){ return v<=low?"tl-low":v>=high?"tl-high":"tl-med"; }
    function renderTL(m){
      const fatC=tlClass(m.fats,10,20), carbC=tlClass(m.carbs,30,60), proC=tlClass(m.protein,15,30);
      tlWrap.innerHTML=[
        {n:"الطاقة",g:`${Math.round(m.calories)} kcal`,c:"tl-med",f:"—"},
        {n:"دهون",g:`${Math.round(m.fats)}g`,c:fatC,f:fatC==="tl-high"?"HIGH":fatC==="tl-low"?"LOW":"MED"},
        {n:"كربوهيدرات",g:`${Math.round(m.carbs)}g`,c:carbC,f:carbC==="tl-high"?"HIGH":carbC==="tl-low"?"LOW":"MED"},
        {n:"بروتين",g:`${Math.round(m.protein)}g`,c:proC,f:proC==="tl-high"?"HIGH":proC==="tl-low"?"LOW":"MED"}
      ].map(p=>`<div class="tl-pill ${p.c}"><span class="name">${p.n}</span><span class="grams">${p.g}</span><span class="flag">${p.f}</span></div>`).join("");
    }

    // دمج/تقليل عدد الخطوات إلى حد أقصى (افتراضي 6)
    function condenseSteps(steps, max=6){
      const clean=steps.map(s=>String(s||"").trim()).filter(Boolean);
      if(clean.length<=max) return clean;
      const chunkSize=Math.ceil(clean.length/max);
      const merged=[];
      for(let i=0;i<clean.length;i+=chunkSize){
        merged.push(clean.slice(i,i+chunkSize).join(" ثم "));
      }
      return merged.slice(0,max);
    }

    // خريطة مخطط الخادم -> العرض
    function map(rec){
      return {
        title: rec.title,
        time: `جاهز في ${rec.total_time_min} دقيقة`,
        servingsText: `${rec.servings} حصة`,
        macros: {
          calories:+rec.macros.calories||0,
          protein:+rec.macros.protein_g||0,
          carbs:+rec.macros.carbs_g||0,
          fats:+rec.macros.fat_g||0,
        },
        ingredients: rec.ingredients.map(x=>({name:x})),
        steps: rec.steps
      };
    }

    // صورة الوجبة: نقطة خادم (إن وُجدت) وإلا Unsplash
    async function setMealImage(title, ingredients){
      const query=(title||"وجبة")+","+(ingredients||[]).slice(0,5).join(",");
      try{
        if(IMAGE_ENDPOINT){
          const r=await fetch(IMAGE_ENDPOINT,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({
            prompt: `صورة طعام واقعية بجودة عالية لطبق: ${title}. مكونات رئيسية: ${(ingredients||[]).slice(0,6).join(", ")}. إضاءة طبيعية، عمق مجال خفيف، تنسيق مجلة.`
          })});
          const j=await r.json();
          const url=j?.imageUrl||j?.url||j?.image;
          if(url){ hero.style.backgroundImage=`linear-gradient(140deg, rgba(239,68,68,.10), rgba(255,255,255,0) 35%), url('${url}')`; return; }
        }
      }catch(e){ /* تجاهل وسقوط للبديل */ }
      const unsplash=`https://source.unsplash.com/featured/1200x675/?${encodeURIComponent(query)},food,meal`;
      hero.style.backgroundImage=`linear-gradient(140deg, rgba(239,68,68,.10), rgba(255,255,255,0) 35%), url('${unsplash}')`;
    }

    async function callAPI(payload){
      const r=await fetch(API_ENDPOINT,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
      const data=await r.json().catch(()=>({}));
      if(!r.ok||!data.ok) throw new Error(data?.error||`تعذر الاتصال (${r.status})`);
      return data;
    }

    function render(view, maxSteps){
      recipeTitle.textContent=view.title;
      timeValue.textContent=view.time;
      servingsValue.textContent=view.servingsText;
      ingList.innerHTML=view.ingredients.map(i=>`<li>${i.name}</li>`).join("");

      const compact=condenseSteps(view.steps, maxSteps);
      stepsBox.innerHTML=compact.map(s=>`<div class="step"><p>${s}</p></div>`).join("");

      renderTL(view.macros);
      setTimeout(()=>window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'}),150);
    }

    async function generate(){
      btn.disabled=true; spin.classList.remove('hidden'); pushToast("جارٍ توليد الوصفة…","info");
      try{
        const allergies=[]; if(commonAllergy.value) allergies.push(commonAllergy.value);
        if(customAllergy.value.trim()) allergies.push(customAllergy.value.trim());
        const payload={ mealType:mealType.value, cuisine:cuisine.value, dietType:dietType.value, caloriesTarget:Number(calorieTarget.value)||500, allergies, focus:focus.value.trim(), lang:"ar" };
        const data=await callAPI(payload);
        const view=map(data.recipe);
        render(view, Number(maxStepsInput.value)||6);
        pushToast(`تم التوليد — الموديل: ${data.model||"غير محدد"}`,"success");
        if(wantImage.checked){ await setMealImage(view.title, view.ingredients.map(i=>i.name)); }
      }catch(e){
        pushToast(e.message||"فشل التوليد","error",5000);
      }finally{
        btn.disabled=false; spin.classList.add('hidden');
      }
    }

    // init
    resetView();
    $('generateBtn').addEventListener('click', ()=>{
      const v=+calorieTarget.value||0;
      if(v<100||v>2000){ pushToast("أدخل سعرات بين 100 و 2000","error"); return; }
      resetView(); generate();
    });
  </script>
</body>
</html>
