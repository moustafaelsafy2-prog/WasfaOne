<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل الدخول • WasfaOne</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-ar bg-slate-50 text-slate-900">
  <header class="max-w-3xl mx-auto flex items-center justify-between py-4">
    <div class="flex items-center gap-3">
      <img id="login-logo" class="h-8" alt="Logo">
      <div class="font-bold text-xl">WasfaOne</div>
    </div>
    <button id="lang-toggle" class="px-2 py-1 rounded bg-slate-200">EN</button>
  </header>

  <main class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">تسجيل الدخول</h1>
    <form id="login-form" class="space-y-3">
      <input id="email" class="inp w-full border rounded px-3 py-2" placeholder="البريد الإلكتروني" type="email" required>
      <input id="password" class="inp w-full border rounded px-3 py-2" placeholder="كلمة المرور" type="password" required>
      <button class="btn bg-red-500 text-white rounded px-4 py-2 w-full" type="submit">دخول</button>
      <div id="login-error" class="text-red-600 text-sm hidden"></div>
    </form>
  </main>

  <footer class="max-w-3xl mx-auto p-4 text-sm text-slate-500">
    <a href="privacy.html" class="underline">سياسة الخصوصية</a>
  </footer>
  <script src="login.js"></script>
</body>
</html>
