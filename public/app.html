<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WasfaOne — App</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 shadow bg-white/70 dark:bg-slate-800/70 backdrop-blur">
    <div class="flex items-center gap-3">
      <img id="app-logo" src="" alt="Logo" class="h-8 object-contain" />
      <span id="app-site-name" class="font-extrabold text-xl tracking-wide">WasfaOne</span>
    </div>
    <div class="flex items-center gap-2">
      <a href="index.html" class="text-sm hover:underline" id="app-home-link">الرئيسية</a>
      <button id="lang-toggle" class="px-3 py-1.5 rounded bg-red-500 text-white hover:scale-105 transition text-sm">EN</button>
    </div>
  </header>

  <!-- Sticky subscription/contact line -->
  <div class="w-full bg-slate-100 dark:bg-slate-800 text-center text-sm py-2">
    <span>للاشتراك أو التجديد: 00971502061209 — </span>
    <a class="text-green-600 dark:text-green-400 underline" target="_blank" href="https://wa.me/971502061209">واتساب/اتصال</a>
  </div>

  <!-- App Container -->
  <main class="max-w-5xl mx-auto p-4 md:p-8">
    <!-- Welcome / Last state -->
    <section class="grid md:grid-cols-2 gap-6 mb-8">
      <div class="p-5 rounded-2xl shadow bg-white dark:bg-slate-800" data-aos="fade-up">
        <h1 id="app-title" class="text-2xl md:text-3xl font-extrabold mb-2">توليد وصفة ذكية</h1>
        <p id="app-subtitle" class="text-slate-600 dark:text-slate-300 mb-4">
          أدخل تفضيلاتك واحتياجاتك الغذائية، وسنولّد وصفة متسقة بالماكروز وبنفس البنية دائمًا.
        </p>
        <div class="text-xs text-slate-500 dark:text-slate-400" id="session-user"></div>
      </div>

      <div class="relative rounded-2xl overflow-hidden" data-aos="fade-up" data-aos-delay="100">
        <img id="app-hero" src="" alt="" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
      </div>
    </section>

    <!-- Form -->
    <section class="p-5 rounded-2xl shadow bg-white dark:bg-slate-800 mb-8" data-aos="fade-up" data-aos-delay="150">
      <form id="recipe-form" class="grid gap-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 text-sm font-semibold" id="lbl-diet">النظام الغذائي</label>
            <select id="diet-system" class="w-full p-2.5 border rounded">
              <!-- filled dynamically from settings.json -->
            </select>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" id="lbl-servings">عدد الحصص</label>
            <input id="servings" type="number" min="1" value="2" class="w-full p-2.5 border rounded"/>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 text-sm font-semibold" id="lbl-time">الوقت المتاح (دقائق)</label>
            <input id="time" type="number" min="5" value="25" class="w-full p-2.5 border rounded"/>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" id="lbl-macros">الماكروز المستهدفة (سعرات/بروتين/كربس/دهون)</label>
            <input id="macros" type="text" placeholder="500/30/40/20" class="w-full p-2.5 border rounded"/>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-sm font-semibold" id="lbl-ingredients">مكونات متاحة/تحفظات</label>
          <textarea id="ingredients" rows="3" class="w-full p-2.5 border rounded" placeholder="مثال: دجاج، أرز بني، لا منتجات ألبان"></textarea>
        </div>

        <div class="flex items-center gap-3">
          <button id="btn-generate" type="submit" class="px-5 py-2.5 bg-red-500 text-white rounded shadow hover:scale-[1.02] hover:shadow-lg transition">
            توليد الوصفة
          </button>
          <button id="btn-load-last" type="button" class="px-4 py-2 bg-slate-200 dark:bg-slate-700 rounded hover:scale-[1.02] transition">
            تحميل آخر نتيجة
          </button>
          <button id="btn-logout" type="button" class="ml-auto px-3 py-2 text-sm bg-slate-100 dark:bg-slate-700 rounded">خروج</button>
        </div>

        <p id="app-error" class="text-red-500 text-sm hidden"></p>
      </form>
    </section>

    <!-- Result -->
    <section id="result-card" class="hidden p-5 rounded-2xl shadow bg-white dark:bg-slate-800" data-aos="fade-up" data-aos-delay="200">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h2 id="res-title" class="text-xl md:text-2xl font-extrabold mb-1"></h2>
          <p id="res-time-servings" class="text-sm text-slate-500 mb-3"></p>
        </div>
        <button id="btn-copy-json" class="text-xs px-3 py-1.5 rounded bg-slate-100 dark:bg-slate-700 hover:scale-105 transition">نسخ JSON</button>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h3 class="font-bold mb-2" id="res-macros-title">الماكروز</h3>
          <ul id="res-macros" class="list-disc ms-5 text-sm"></ul>
        </div>
        <div>
          <h3 class="font-bold mb-2" id="res-ingredients-title">المكونات</h3>
          <ul id="res-ingredients" class="list-disc ms-5 text-sm"></ul>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="font-bold mb-2" id="res-steps-title">التحضير</h3>
        <ol id="res-steps" class="list-decimal ms-5 text-sm space-y-1"></ol>
      </div>
    </section>
  </main>

  <footer class="py-6 text-center text-sm text-slate-500">
    <a id="footer-privacy" class="hover:underline" href="privacy.html">سياسة الخصوصية</a> ·
    <span>WasfaOne</span>
  </footer>

  <script src="assets/app.js"></script>
  <script> AOS.init(); initAppPage(); </script>
</body>
</html>
