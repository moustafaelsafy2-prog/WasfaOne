<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasfaOne — أداة إنشاء الوصفات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Cairo:wght@200..1000&display=swap');
    body{font-family:'Cairo','Inter',sans-serif}
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="app-logo" src="" alt="logo" class="h-8 w-auto">
        <h1 class="text-xl font-bold">WasfaOne</h1>
      </div>
      <div class="flex items-center gap-4">
        <span id="user-name" class="text-sm text-gray-600"></span>
        <button id="btn-logout" class="px-3 py-1.5 rounded-xl bg-gray-100 hover:bg-gray-200 text-sm">خروج</button>
        <button id="lang-toggle" class="px-3 py-1.5 rounded-xl bg-rose-600 text-white text-sm">EN</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 grid md:grid-cols-5 gap-6">
    <!-- Controls -->
    <section class="md:col-span-2 bg-white rounded-2xl shadow p-4 space-y-4">
      <div>
        <label for="diet" class="block text-sm mb-1">النظام الغذائي</label>
        <select id="diet" class="w-full border rounded-xl px-3 py-2"></select>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <div>
          <label for="servings" class="block text-sm mb-1">عدد الحصص</label>
          <input id="servings" type="number" min="1" class="w-full border rounded-xl px-3 py-2" />
        </div>
        <div>
          <label for="time" class="block text-sm mb-1">الوقت (د)</label>
          <input id="time" type="number" min="5" class="w-full border rounded-xl px-3 py-2" />
        </div>
        <div>
          <label for="macros" class="block text-sm mb-1">الماكروز المستهدفة</label>
          <input id="macros" type="text" placeholder="P:30 C:40 F:30" class="w-full border rounded-xl px-3 py-2" />
        </div>
      </div>

      <div>
        <label for="ingredients" class="block text-sm mb-1">مكونات متاحة (اختياري)</label>
        <textarea id="ingredients" rows="4" class="w-full border rounded-xl px-3 py-2" placeholder="مثال: صدور دجاج، أرز، بروكلي"></textarea>
      </div>

      <div class="flex items-center gap-3">
        <button id="btn-generate" class="px-4 py-2 rounded-2xl bg-rose-600 text-white">توليد الوصفة الآن</button>
        <button id="btn-load-last" class="px-3 py-2 rounded-2xl bg-gray-100">آخر وصفة</button>
        <button id="btn-copy-json" class="px-3 py-2 rounded-2xl bg-gray-100">نسخ JSON</button>
      </div>

      <div id="app-alert" class="hidden text-sm p-3 rounded-xl bg-yellow-50 border border-yellow-200"></div>
    </section>

    <!-- Result -->
    <section class="md:col-span-3 bg-white rounded-2xl shadow p-4">
      <div id="recipe-box" class="prose max-w-none"></div>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
